<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="./main.css">




</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">


                <div class="temperature-box">
                    <h1>Previsão do tempo</h1>


                    <div class="row">
                        <form id="cityForm" action="">
                            <div class="form-group">
                                <label for="textInput">Digite o nome da cidade:</label>
                                <input name="searchCity" type="text" class="form-control mt-2" id="searchCityInput"
                                    placeholder="Ex: Bauru">
                            </div>
                            <button type="submit" class="btn btn-primary mt-4">Buscar</button>
                        </form>

                    </div>



                </div>

                <h2 id="titleCidade"></h2>

                <div class="row" id="containerResult">

                    <div class="col-sm-4 mt-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="title1"></h5>
                                <p class="card-text" id="data1"></p>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-4 mt-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="title2"></h5>
                                <p class="card-text" id="data2"></p>
                            </div>
                        </div>
                    </div>



                    <div class="col-sm-4 mt-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="title3"></h5>
                                <p class="card-text" id="data3"></p>
                            </div>
                        </div>
                    </div>


                </div>



            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="main.js"></script>

</body>

</html>
